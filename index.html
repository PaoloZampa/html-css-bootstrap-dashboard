<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolstrap Dashboard</title>

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <!-- fontawesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css
            ">

        <!-- my css -->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body class="">

        <!-- top -->
        <div class="top">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <img class="d-none d-lg-flex" src="./assets/img/logo.svg"
                        alt="">
                    <img class="img-fluid d-lg-none" width="50px"
                        src="./assets/img/mobile-logo.png" alt="">

                    <form class="d-flex flex-grow-1" role="search">
                        <input class="form-control mx-4" type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel"
                            aria-label="Search">


                    </form>
                    <div class="collapse navbar-collapse flex-grow-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#"><i class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#"><i class="fa-solid
                                        fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#"><i class="fa-solid
                                        fa-ellipsis-vertical"></i></a>
                            </li>

                        </ul>
                    </div>
                    <div class="nav-item dropdown dropstart">
                        <a class="nav-link px-1" href="#"
                            role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-solid fa-bell text-warning"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another
                                    action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something
                                    else here</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- bottom -->
        <div class="bottom d-flex">

            <!-- sidebar -->
            <div class="sidebar d-flex bg_sidebar">
                <div class="d-flex flex-column text-white pt-3 w-100">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white"
                                aria-current="page">
                                <i class="fa-solid fa-house p-2"></i>
                                <span class="d-none d-lg-inline"> Home </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white"
                                aria-current="page">
                                <i class="fa-solid fa-chart-simple p-2"></i>
                                <span class="d-none d-lg-inline px-1"> Stats
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white"
                                aria-current="page">
                                <i class="fa-solid fa-signal p-2"></i>
                                <span class="d-none d-lg-inline"> Signals
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="mt-auto">
                        <a href="#" class="nav-link text-white"
                            aria-current="page">
                            <i class="fa-solid fa-gear ps-4 pe-2 py-4"></i>
                            <span class="d-none d-lg-inline"> Admin
                            </span>
                        </a>
                    </div>

                </div>
            </div>

            <!-- main -->
            <div class="content">

                <!-- main header -->
                <div id="main_header">
                    <div class="row h-100 flex-column flex-md-row text-white p-2
                        py-md-5 m-0">

                        <!-- boolean -->
                        <div class="col">
                            <span class="h1">Boolean</span>
                            <span class="badge bg_darkblue">Piano blaze</span>
                            <div class="my_badges">
                                <span class="badge
                                    bg_darkblue my-2">3 app</span>
                                <span><i class="fa-solid fa-angles-right"></i></span>
                                <span class="badge
                                    bg_darkblue d-lg-none"><i class="fa-solid
                                        fa-plus"></i></span>
                                <span class="badge
                                    bg_darkblue d-none d-lg-inline">Boolean
                                    mobile app</span>
                                <span class="badge
                                    bg_darkblue d-none d-lg-inline">Boolean web
                                    app</span>
                                <span class="badge
                                    bg_darkblue d-none d-lg-inline">Boolean blog
                                    app</span>
                            </div>
                        </div>

                        <!-- studenti -->
                        <div class="col text-lg-center">
                            <p class="mb-1">
                                Studenti online negli ultimi 30 minuti
                            </p>
                            <span class="h1">125</span>
                        </div>

                        <!-- nuovo studente -->
                        <div class="col text-lg-center">
                            <span>Nuovo studente</span>
                            <button type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasRight" class="btn
                                btn-outline-light mx-2"><i class="fa-solid
                                    fa-plus"></i></button>
                        </div>
                    </div>
                </div>

                <!-- offcanvas -->
                <div class="offcanvas offcanvas-end" tabindex="-1"
                    id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci
                            un nuovo studente</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Nome</label>
                                <input type="name" class="form-control"
                                    id="inputname4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Cognome</label>
                                <input type="surname" class="form-control"
                                    id="inputsurname4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control"
                                        id="inputemail4">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Indirizzo
                                    Email</label>

                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control"
                                        id="inputemail4">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control"
                                    id="inputAddress" placeholder="1234 Main
                                    St">
                            </div>

                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Citt√†</label>
                                <input type="text" class="form-control"
                                    id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Stato</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">CAP</label>
                                <input type="text" class="form-control"
                                    id="inputZip">
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="customFile">Foto</label>
                                <input type="file" class="form-control"
                                    id="customFile" />
                            </div>

                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox" id="gridCheck">
                                    <label class="form-check-label"
                                        for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Salva</button>
                                <input class="btn btn-warning" type="reset"
                                    value="Svuota">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- main content -->
                <div class="main_content"></div>
            </div>

        </div>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>
</html>
